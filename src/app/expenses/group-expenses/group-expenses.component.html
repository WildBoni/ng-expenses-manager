<p>
  detail
</p>
<mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
<ul *ngIf="!(isLoading$ | async) && expenses">
  <li *ngFor="let expense of expenses$ | async">
    {{expense.id}} | {{expense.title}} |
    {{expense.amount}} | {{expense.creator}} |
    {{expense.date}} | {{expense.description}} |
    <a mat-flat-button color="primary" [routerLink]="['/expenses', expense.id]">
      <i class="material-icons">list</i> VIEW
    </a>
    <button mat-stroked-button color="warn" (click)="onDelete(expense.id)">
      <i class="material-icons">delete</i> DELETE
    </button>

  </li>
</ul>
<hr>
